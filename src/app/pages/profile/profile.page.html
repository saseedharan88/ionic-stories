<app-header title="Profile"></app-header>
<ion-content>
  <ion-button (click)="goHomePage()" color="transparent" size="small" fill="clear">Home</ion-button>
  <!-- <ion-label [navPush]="home">Go an Other Page</ion-label> -->
  <p *ngIf="errorMessage" style="color: white;">{{ errorMessage }}</p>
  <ion-card>
    hey: {{ currentUser | json }}
  <form (ngSubmit)="profileUpdate()" [formGroup]="profile">
    
      <div class="input-group">
        <ion-item>
          <ion-input type="firstName" placeholder="First Name" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="lastName" placeholder="Last Name" formControlName="lastName"></ion-input>
        </ion-item>
      </div>
      <ion-button type="submit" expand="block" [disabled]="!profile.valid">Update</ion-button>
    
  </form>
  </ion-card>
</ion-content>
